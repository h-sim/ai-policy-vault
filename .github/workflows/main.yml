name: AI Policy Vault

on:
  schedule:
    - cron: "0 0 * * *"   # 毎日 0:00 UTC（日本時間 9:00）
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ai-policy-vault
  cancel-in-progress: true

env:
  SITE_URL: https://h-sim.github.io/ai-policy-vault/

jobs:
  run-watcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python3 -m pip install -U pip
          pip install -r requirements.txt

      - name: Self-test rules
        run: python3 run_multi.py --selftest --verbose

      - name: Run watcher
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          python3 run_multi.py --log-diff-stats | tee run_multi.log
          python3 scripts/write_summary.py

      # RSS生成は凍結（legacy）。
      # 定期実行（schedule）では生成しない。
      # 手動実行（workflow_dispatch）または環境変数 GENERATE_RSS=true 指定時のみ生成する。
      - name: Generate RSS and HTML (legacy — manual or GENERATE_RSS=true only)
        if: github.event_name == 'workflow_dispatch' || env.GENERATE_RSS == 'true'
        run: |
          python3 generate_rss.py
          python3 generate_changes_html.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update: monitoring snapshot"
          git push
